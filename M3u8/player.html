<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>
<body style="background:#000; text-align:center; color:#fff;">
  <h2>ðŸ”´ Live Player</h2>
  <video id="video" class="video-js vjs-default-skin" width="80%" height="auto" controls autoplay>
    <source id="streamSrc" src="" type="application/x-mpegURL" />
  </video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stream = urlParams.get('stream');
    if (stream) {
      document.getElementById('streamSrc').src = stream;
      videojs(document.getElementById('video')).load();
    } else {
      document.body.innerHTML = "<h2>No Stream URL Provided</h2>";
    }
  </script>
</body>
</html>
